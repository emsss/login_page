<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/main.css">
</head>
<body id="bg">
	
	<div class="container box">
		<div class="row">
			<div class="col-md-6">
				<div class="sign-in">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info.</p>
					<button class="button" id="sign-in-btn">SIGN IN</button>
				</div>
			</div>
			<div class="col-md-6">
				<div class="sign-up">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start journey with us.</p>
					<button class="button" id="sign-up-btn">SIGN UP</button>
				</div>
			</div>
			<div class="col-md-7">
				<div class="overlay-sign-in">
					<h1>Sign in!</h1>
					<p>or use your email account</p>
					<input type="text" placeholder="Email Address" id="email-sign-in">
					<input type="password" placeholder="Password" id="password-sign-in">
					<a href="">Forgot your password?</a>
					<button class="button-over">SIGN IN</button>
				</div>
				<div class="overlay-sign-up">
					<h1>Create account!</h1>
					<p>or use your email account</p>
					<input type="text" placeholder="Fullname" id="fname-sign-up">
					<input type="text" placeholder="Email Address" id="email-sign-up">
					<input type="password" placeholder="Password" id="password-sign-up">
					<a href="">Forgot your password?</a>
					<button class="button-over">SIGN UP</button>
				</div>
			</div>
		</div>
	</div>
</body>
	<script type="text/javascript" src="bootstrap/js/script.js"></script>
	<script type="text/javascript" src="bootstrap/js/jquery.js"></script>
</html>
